	<script>
	var mymap = L.map('mapid').setView([37.752575, -122.412500], 19);

	L.tileLayer('https://{s}.tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey=26e13d8591e24f748ef00aba24797247', {
	maxZoom: 20,
	minZoom: 18,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(mymap);
		
	var osm2 = new L.TileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png');
	var miniMap = new L.Control.MiniMap(osm2, {
			centerFixed: [37.752575, -122.412500],
			zoomLevelFixed: 13
		}).addTo(mymap);
    
	var allicon = new L.icon({iconUrl:'images/orange.png'})

		
	function MuralInfo(feature, layer) {
		layer.bindPopup("Mural: " + feature.properties.Mural + "</p> Artist: " + feature.properties.Artist + "</p> Year: " + feature.properties.Year + "</p>" + feature.properties.Photo_link)
		layer.setIcon (allicon)
	};
		

	L.geoJson(map, {
		onEachFeature: MuralInfo	
	}).addTo(mymap);
		
	var sidebar = L.control.sidebar('sidebar').addTo(map);
		

	</script>
